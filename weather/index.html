<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>天气预报</title>
	<!-- <link rel="stylesheet" type="text/css" href="index.css"> -->
	<style type="text/css">
	    body {
			 font-family: "Microsoft YaHei",Arial,Helvetica,sans-serif;
			 margin: 0;
			 padding: 0;
		}
    ul {
      padding: 0;
      margin: 0;
    }
    .cont {
      margin: 0 auto;
      width: 1024px;
      position: relative;
    }
    .place {
    text-align: center;
    }
    .lun {
       width: 710px;
      height: 253px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;
    }
    .contain {
      width: 700%;
   /*   height: 253px;
      overflow: hidden;
      margin: 0 auto;
      position: relative;*/
       -webkit-transition: left 0.3s ease-in 0s;
    }
		.list {
      color: #fff;
			list-style: none;
			width: 135px;
			height: 250px;
			float: left;
			text-align: center;
      background:-webkit-linear-gradient(top,#88a9ca,#bcd3e3);
      margin-right: 5px;
      margin-bottom: 3px;
      border:1px solid #1c7ab0;
      border-radius: 3px;
      position: relative;
      -webkit-transition: left 0.3s ease-in 0s;

		}
		.date,
		.day {
			line-height: 19px;
			font-size: 16px;
      display: block;
      margin-top: 20px;
      margin-bottom: 15px;
		}
    	.img {
    		width: 46px;
    		height: 47px;
    		margin: 0 auto;
    	}
      .weather {
        line-height: 40px;
      }
    	.temp {
    		font-size: 13px;
    	}
      .left {
        position: absolute;
        width: 35px;
        height: 35px;
        margin-left: 100px;
        margin-top: 100px;
        cursor: pointer;
        background-color: #ccc;
        text-align: center;
         border-radius: 50%;
      }
      .right {
        position: absolute;
        width: 35px;
        height: 35px;
        margin-top: 100px;
        margin-left: 880px;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 50%;
        text-align: center;
      }
	</style>
</head>
<body>
<div class="cont">
  <h1 class="place"></h1>
  <div class="left"><img src="images/left.png"></div>
  <div class="right"><img src="images/right.png"></div>
  
  <div class="lun">
    <ul class="contain">    
    </ul>
  </div>
  
</div>
  
<script type="text/javascript" src="index.js"></script>
</body>
</html>
